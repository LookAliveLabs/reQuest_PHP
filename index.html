<html>
	<head>
		<title>Make a reQuest</title>

		<link rel="stylesheet" href="styles.css" type="text/css" /> 
		<link rel="stylesheet" href="player_html.css" type="text/css" /> 


		<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
		
		<script type="text/javascript" src="lib/underscore-min.js"></script>
		<script type="text/javascript" src="lib/backbone-min.js"></script>
		<script type="text/javascript" src="lib/dust-core-1.0.0.js"></script>
		<script type="text/javascript" src="lib/raphael-min.js"></script>
		<script type="text/javascript" src="projectFiles/lib/async.js"></script>
		
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="functions.js"></script>

		<script src="https://www.youtube.com/iframe_api"></script> <!-- yotube.. -->
		
		<script type="text/javascript" src="jsTemplates/eventForm.js"></script>
		<script type="text/javascript" src="jsTemplates/videoHtml.js"></script>

		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div id="page_container">
			<div id="header" class="yellow">
				<div id="header_container">
					<div class="narrow yellow logo">
						<div id="smiley_container" style="position:absolute; width:100%; bottom:-10px; margin:0% 0%;"></div>
					</div>
					<div class="wide yellow">
						<div id="logotext">
						</div>
					</div>
					<div class="narrow green">
						<div class="menu">user</div>
					</div>
					<div class="narrow blue">
						<div class="menu">about</div>
					</div>
					<div class="narrow red">
						<div class="menu logout">logout</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

			<div id="input_container" class="green">
				<div class="prompt">client :</div>
					<input type="text" id="client_name"/><br/>
				<div class="prompt">project :</div>
					<input type="text" id="project_name"/><br/>
				<div class="prompt">video link :</div>
					<input type="text" id="video_link"/><br/>
				<div class="prompt">upload :</div>
				<div id="checkmark"></div>
				<div id="choose_file" class="button green">choose file</div>
				<form enctype="multipart/form-data" id="file">
					<input type="file" name="video_file" id="video_file" accept="video/mp4"/>
				</form>
				<div id="progress_bar">
					<div id="progress_completed"></div>
				</div>

				<button id="submit_video" class="button green">submit</button>
				<div class="clear"></div>
			</div>

			<div id="error_container" class="button green">
				You left come fields blank!
				<div id="load_project" class="button green"></div>
				<div id="error_confirm" class="button green">Give me a second chance</div>
			</div>

			<div id="tool_container">
				<div id="video_container">
				</div>

				<ul id='tabs'></ul>
				<div id="events"></div>

				<div id="submit_events" class="button green">submit</div>
				
				<a id="output" class="button red" target="_blank">video link</a>

				<div style="clear:both"></div>

			</div>
		</div>

		<script type="text/javascript" src="AddEventForm_view.js"></script>
		<script type="text/javascript" src="video_view.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<script src="raphaelElements.js" type="text/javascript"></script>


	</body>
</html>
